###jsets-shiro配置
##跳转相关属性
#登陆页面
jsets.shiro.login-url=/login
#登陆成功页面
jsets.shiro.login-success-url=/
#无权限页面
jsets.shiro.unauthorized-url=/unauthorized
#用户被踢出后跳转的页面,keep-one-user为true时此项有意义
#不配置默认调转至login-url
jsets.shiro.kickout-url=/kickout
#用户被强制退出后跳转的页面(即系统管理员强制session退出)
#不配置默认调转至login-url
jsets.shiro.force-logout-url=/force
##验证相关
#是否启用保持账号唯一用户登陆
#一个账号只允许一个用户登陆，后登陆的提出前面登陆的
jsets.shiro.keep-one-enabled=true
#是否启用强制下线
#系统管理员通过销毁session迫使用户下线
jsets.shiro.force-logout-enable=true
#是否启用验证码验证,不配置默认不启用
#jsets.shiro.jcaptcha-enable=true
#密码错误最大次数,不配置默认无限次
jsets.shiro.passwd-max-retries=5
#session有效期(单位为毫秒),不配置默认1小时(3600000毫秒)
jsets.shiro.session-timeout=60000
#记住我有效期单位为毫秒,不配置默认7天(604800000毫秒)
jsets.shiro.rememberme-max-age=604800000
#记住我 cookie加密秘钥,长度需要为8的倍数,不配置默认一组乱序数字
jsets.shiro.rememberme-secret-key=123456789abcdefh
# 密码加密算法,不配置默认MD5
#jsets.shiro.passwd-alg=MD5
#密码加密盐值 ,不配置默认一组乱序数字
#jsets.shiro.passwd-salt=ofaffadfev1234567--090swctewst
#密码加密 hash次数,不配置默认2次
#jsets.shiro.passwd-iterations=2
##缓存相关
#是否启用ehcache缓存，不配置默认不启用
#jsets.shiro.ehcache-enabled=true
#ehcache缓存配置文件，不配或配置错误不启用ehcache
#jsets.shiro.ehcache-config-file=classpath:ehcache.xml
#是否启用redis缓存，不配置默认不启用
#redis缓存依赖spring-boot-starter-data-redis
#如果系统中没有spring-boot-starter-data-redis则不启用redis缓存
jsets.shiro.redis-enabled=true
#是否启用认证信息和授权信息缓存，不配置此项默认不启用
jsets.shiro.auth-cache-enabled=true
##无状态鉴权相关
#是否启用HMAC摘要鉴权，不配置默认不启用
jsets.shiro.hmac-enabled=true
#HMAC摘要算法,不配置默认HmacMD5
jsets.shiro.hmac-alg=HmacMD5
#HMAC摘要全局秘钥,不配置默认一组乱序数字
jsets.shiro.hmac-secret-key=ofaffadfev1234567--090swctewst
#是否启用JWT鉴权，不配置默认不启用
jsets.shiro.jwt-enabled=true
#JWT签名秘钥,不配置默认一组乱序数字
jsets.shiro.jwt-secret-key=ofaffadfev1234567--090swctewst
##过滤规则相关---------------------
#基本URL过滤规则
#格式为：url1,url2-->filter1,filter2
#请注意：filte-rules[x]下标，/**地址一定要放在最后面
#anon为不需要过滤
jsets.shiro.filte-rules[0]=/assets/**-->anon
#authc基于form的登陆过滤器,配置登陆地址
jsets.shiro.filte-rules[1]=/login/**-->authc
#logout配置退出地址
jsets.shiro.filte-rules[2]=/logout/**-->logout
#所有地址都需要user过滤,即session中存在用户
#如果您启用了keep-one-enabled在user后面keepOne
#如果您启用了force-logout-enabled在user后面forceLogout
#此项一定要放在最后
jsets.shiro.filte-rules[3]=/**-->user,keepOne,forceLogout
